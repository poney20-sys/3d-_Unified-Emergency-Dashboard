    <style>

<body>
    <div id="loading-overlay">â³ ×¦×•×•×ª ×”××•××—×™× ×× ×ª×— ××ª ×”××‘× ×”...</div>
    <div id="sidebar">
        <h1 style="color:var(--accent); margin:0 0 10px 0;">×©×•"×‘ × ×¡ ×¦×™×•× ×”</h1>
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <b>×”×“×‘×§ ×ª××•× ×” (Ctrl+V)</b><br>××• ×œ×—×¥ ×œ×‘×—×™×¨×”
            <input type="file" id="file-input" multiple hidden>
        </div>
        <div id="file-list" style="font-size:11px; color:var(--accent); margin-bottom:15px;"></div>
        <button class="btn" style="background:var(--accent);" onclick="runAnalysis()">×”×¤×¢×œ × ×™×ª×•×— ×¨×‘-×§×•××ª×™</button>
        <div id="floor-nav" style="margin-top:20px; display:flex; gap:5px; flex-wrap:wrap;"></div>
        <div id="debug-console">××¢×¨×›×ª ××•×›× ×” ×œ×”×“×‘×§×”.</div>
    </div>
    <div id="main-view">
        <canvas id="drawing-layer"></canvas>
        <div style="position:absolute; bottom:25px; right:25px; z-index:20; display:flex; flex-direction:column; gap:10px; width:120px;">
            <button class="btn" style="background:var(--danger);" onclick="toggleDraw()">âœï¸ ×¦×™×™×¨</button>
            <button class="btn" style="background:#444;" onclick="fabricCanvas.clear()">ğŸ—‘ï¸ × ×§×”</button>
            <button class="btn" style="background:var(--success);" onclick="saveResult()">ğŸ“· ×©××•×¨</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "AIzaSyDXsIvtWq8mXRW179aa-zI6Dj95Ap_rfR8";
        const genAI = new GoogleGenerativeAI(API_KEY);
        let scene, camera, renderer, floorGroup, fabricCanvas, allFiles = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 360) / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth - 360, window.innerHeight);
            document.getElementById('main-view').appendChild(renderer.domElement);
            floorGroup = new THREE.Group(); scene.add(floorGroup, new THREE.AmbientLight(0xffffff, 1.5));
            camera.position.set(12, 12, 12); camera.lookAt(0, 4, 0);
            fabricCanvas = new fabric.Canvas('drawing-layer', { width: window.innerWidth-360, height: window.innerHeight, isDrawingMode: false });
            fabricCanvas.freeDrawingBrush.color = "red"; fabricCanvas.freeDrawingBrush.width = 5;
            animate();
        }
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

        window.addEventListener('paste', e => {
            for (let item of e.clipboardData.items) {
                if (item.type.includes("image")) {
                    allFiles.push(item.getAsFile());
                    document.getElementById('file-list').innerText = `×§×‘×¦×™× ×‘××—×¡× ×™×ª: ${allFiles.length}`;
                }
            }
        });

        window.runAnalysis = async () => {
            if (allFiles.length === 0) return alert("×× × ×”×“×‘×§ ×ª××•× ×” (Ctrl+V)");
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const parts = await Promise.all(allFiles.map(async f => ({ inlineData: { data: await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(f); }), mimeType: f.type } })));
                const result = await model.generateContent(["Analyze plans. Return ONLY JSON: {\"floors\": [{\"lvl\": 0, \"desc\": \"info\", \"safety\": \"mamad\"}]}", ...parts]);
                const data = JSON.parse((await result.response).text().match(/\{[\s\S]*\}/)[0]);
                renderBuilding(data);
                document.getElementById('debug-console').innerText = "> × ×™×ª×•×— ×”×•×©×œ×.";
            } catch (e) { document.getElementById('debug-console').innerText = "> ×©×’×™××”: " + e.message; }
            document.getElementById('loading-overlay').style.display = 'none';
        };

        function renderBuilding(data) {
            floorGroup.clear(); document.getElementById('floor-nav').innerHTML = '';
            data.floors.forEach((f, i) => {
                const m = new THREE.Mesh(new THREE.BoxGeometry(10, 2.5, 8), new THREE.MeshPhongMaterial({ color: 0x00bcf2, transparent: true, opacity: 0.5, wireframe: true }));
                m.position.y = i * 3; floorGroup.add(m);
                const b = document.createElement('button'); b.innerText = `×§×•××” ${f.lvl}`; b.style.padding="5px"; b.onclick = () => { floorGroup.children.forEach((mesh, idx) => { mesh.visible = (idx === i); mesh.material.wireframe = false; }); };
                document.getElementById('floor-nav').appendChild(b);
            });
        }

        window.toggleDraw = () => fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
        window.saveResult = () => { const temp = document.createElement('canvas'); temp.width = renderer.domElement.width; temp.height = renderer.domElement.height; const ctx = temp.getContext('2d'); ctx.drawImage(renderer.domElement, 0, 0); const img = new Image(); img.src = fabricCanvas.toDataURL(); img.onload = () => { ctx.drawImage(img, 0, 0); const a = document.createElement('a'); a.download = 'plan.png'; a.href = temp.toDataURL(); a.click(); }; };
        init();
    </script>
