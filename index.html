<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>×—×"×œ × ×¡ ×¦×™×•× ×” V15.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>
    <style>
        :root { --accent: #00bcf2; --danger: #ff4444; --success: #28a745; }
        body { margin: 0; background: #0a0a0a; color: white; font-family: system-ui; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 360px; background: #161616; padding: 25px; border-left: 1px solid #333; display: flex; flex-direction: column; }
        #main-view { flex-grow: 1; position: relative; }
        .upload-zone { border: 2px dashed var(--accent); padding: 30px; text-align: center; border-radius: 12px; cursor: pointer; background: #222; margin-bottom: 20px; }
        .file-tag { background: #333; padding: 8px; border-radius: 6px; margin-bottom: 5px; font-size: 12px; border-right: 4px solid var(--success); }
        .btn { padding: 14px; border: none; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; color: white; font-weight: bold; }
        #loading { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #drawing-layer { position: absolute; top: 0; left: 0; z-index: 10; }
    </style>
</head>
<body>
    <div id="loading">â³ ×× ×ª×— × ×ª×•× ×™× ×”× ×“×¡×™×™×...</div>
    <div id="sidebar">
        <h1 style="color:var(--accent); margin:0 0 10px 0;">×©×•"×‘ × ×¡ ×¦×™×•× ×”</h1>
        <div class="upload-zone" onclick="document.getElementById('file-input').click()">
            <b>ğŸ“‚ ×œ×—×¥ ×œ×”×¢×œ××” / PDF</b><br>××• ×”×“×‘×§ ×ª××•× ×” (Ctrl+V)
            <input type="file" id="file-input" multiple hidden>
        </div>
        <div id="file-list"></div>
        <button class="btn" style="background:var(--accent);" onclick="runAnalysis()">×”×¤×¢×œ × ×™×ª×•×— ×¨×‘-×§×•××ª×™</button>
        <div id="floor-nav" style="margin-top:20px; display:flex; gap:5px; flex-wrap:wrap;"></div>
        <div id="status" style="margin-top:auto; font-family:monospace; font-size:11px; color:#555;">×¡×˜×˜×•×¡: ××•×›×Ÿ.</div>
    </div>
    <div id="main-view">
        <canvas id="drawing-layer"></canvas>
        <div style="position:absolute; bottom:25px; right:25px; z-index:20; display:flex; flex-direction:column; gap:10px; width:130px;">
            <button class="btn" style="background:var(--danger);" onclick="toggleDraw()">âœï¸ ×¦×™×™×¨</button>
            <button class="btn" style="background:#444;" onclick="fabricCanvas.clear()">ğŸ—‘ï¸ × ×§×”</button>
            <button class="btn" style="background:var(--success);" onclick="savePlan()">ğŸ“· ×©××•×¨</button>
        </div>
    </div>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "AIzaSyDZ5zkaD7aEJeLPyDRc3CtzMFbcEPNuiuQ"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        let scene, camera, renderer, floorGroup, fabricCanvas, files = [];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 360) / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth - 360, window.innerHeight);
            document.getElementById('main-view').appendChild(renderer.domElement);
            floorGroup = new THREE.Group(); scene.add(floorGroup, new THREE.AmbientLight(0xffffff, 1.5));
            camera.position.set(12, 12, 12); camera.lookAt(0, 3, 0);
            fabricCanvas = new fabric.Canvas('drawing-layer', { width: window.innerWidth-360, height: window.innerHeight, isDrawingMode: false });
            fabricCanvas.freeDrawingBrush.color = "red"; fabricCanvas.freeDrawingBrush.width = 5;
            animate();
        }
        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        
        const updateUI = () => {
            document.getElementById('file-list').innerHTML = files.map(f => `<div class="file-tag">ğŸ“„ ${f.name || 'Pasted image'}</div>`).join('');
        };

        window.addEventListener('paste', e => {
            for (let item of e.clipboardData.items) {
                if (item.type.includes("image") || item.type.includes("pdf")) {
                    files.push(item.getAsFile()); updateUI();
                }
            }
        });

        document.getElementById('file-input').onchange = e => {
            files = [...files, ...Array.from(e.target.files)]; updateUI();
        };

        window.runAnalysis = async () => {
            if (files.length === 0) return alert("×× × ×”×¢×œ×” ××• ×”×“×‘×§ ×§×•×‘×¥ ×§×•×“×");
            document.getElementById('loading').style.display = 'flex';
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const parts = await Promise.all(files.map(async f => ({ inlineData: { data: await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(f); }), mimeType: f.type } })));
                const result = await model.generateContent(["Identify floors in plan. Return JSON: {\"floors\": [{\"lvl\": 0, \"info\": \"...\"}]}", ...parts]);
                const response = await result.response;
                const text = response.text();
                const data = JSON.parse(text.match(/\{[\s\S]*\}/)[0]);
                
                floorGroup.clear(); document.getElementById('floor-nav').innerHTML = '';
                data.floors.forEach((f, i) => {
                    const m = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 8), new THREE.MeshPhongMaterial({ color: 0x00bcf2, transparent: true, opacity: 0.5, wireframe: true }));
                    m.position.y = i * 3; floorGroup.add(m);
                    const b = document.createElement('button'); b.style.cssText = "background:#333; color:white; border:1px solid #444; padding:8px; border-radius:6px; cursor:pointer;"; b.innerText = `×§×•××” ${f.lvl}`; b.onclick = () => { floorGroup.children.forEach((mesh, idx) => { mesh.visible = (idx === i); mesh.material.wireframe = false; }); };
                    document.getElementById('floor-nav').appendChild(b);
                });
            } catch (e) { document.getElementById('status').innerText = "×©×’×™××”: " + e.message; }
            document.getElementById('loading').style.display = 'none';
        };

        window.toggleDraw = () => fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
        window.savePlan = () => { const temp = document.createElement('canvas'); temp.width = renderer.domElement.width; temp.height = renderer.domElement.height; const ctx = temp.getContext('2d'); ctx.drawImage(renderer.domElement, 0, 0); const img = new Image(); img.src = fabricCanvas.toDataURL(); img.onload = () => { ctx.drawImage(img, 0, 0); const a = document.createElement('a'); a.download = 'plan.png'; a.href = temp.toDataURL(); a.click(); }; };
        init();
    </script>
</body>
</html>
