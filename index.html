<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—×"×œ ×”× ×“×¡×™ × ×¡ ×¦×™×•× ×” - ××¢×¨×›×ª ×©×œ×™×˜×” V5.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        :root { --bg: #0d0d0d; --panel: #161616; --accent: #00bcf2; --danger: #ff4444; --success: #28a745; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', system-ui; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 360px; background: var(--panel); border-left: 2px solid #333; display: flex; flex-direction: column; padding: 25px; z-index: 100; box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
        #main-view { flex-grow: 1; position: relative; background: #000; }
        .upload-area { border: 2px dashed #444; padding: 25px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; background: #222; position: relative; }
        .upload-area:hover { border-color: var(--accent); background: #2a2a2a; }
        #drawing-layer { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; }
        .btn { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; transition: 0.2s; color:white; font-size: 15px; }
        .btn-primary { background: var(--accent); } .btn-primary:hover { opacity: 0.9; }
        .floor-nav { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 20px; }
        .floor-btn { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .floor-btn.active { background: var(--accent); border-color: white; }
        #loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #file-list { margin-top: 15px; font-size: 12px; color: #aaa; max-height: 80px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div style="font-size:18px;"><b>×× ×ª×— ×’×¨××•×©×§×•×ª...</b></div>
    <div style="color:#aaa;">×”-AI ×‘×•× ×” ×›×¢×ª ××ª ×”××•×“×œ ×”×ª×œ×ª-×××“×™</div>
</div>

<div id="sidebar">
    <h1 style="color:var(--accent); margin:0 0 5px 0;">× ×¡ ×¦×™×•× ×” - ×—×™×¨×•×</h1>
    <p style="font-size:13px; color:#777; margin-bottom:20px;">××¢×¨×›×ª ×©×œ×™×˜×” ×•×‘×§×¨×” ×”× ×“×¡×™×ª</p>
    
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <span style="font-size:24px;">ğŸ“</span><br>
        <span id="upload-status"><b>×”×“×‘×§ (Ctrl+V)</b> ××• ×‘×—×¨ ×§×‘×¦×™×</span>
        <input type="file" id="file-input" multiple hidden>
    </div>

    <div id="file-list"></div>

    <button id="process-btn" class="btn btn-primary" onclick="runAnalysis()">×”×¤×¢×œ × ×™×ª×•×— ××•×˜×•××˜×™</button>

    <div id="floor-navigation" class="floor-nav"></div>

    <div id="building-data" style="margin-top:25px; background:#222; padding:15px; border-radius:8px; display:none; border-right: 4px solid var(--accent);">
        <h3 id="b-title" style="margin:0; color:var(--accent);"></h3>
        <div id="b-details" style="font-size:14px; margin-top:10px;"></div>
    </div>
</div>

<div id="main-view">
    <canvas id="drawing-layer"></canvas>
    <div style="position:absolute; bottom:25px; right:25px; z-index:20; display:flex; flex-direction:column; gap:10px; width:130px;">
        <button class="btn" style="background:var(--danger);" onclick="toggleDraw()">âœï¸ ×¦×™×™×¨/×‘×˜×œ</button>
        <button class="btn" style="background:#444;" onclick="clearCanvas()">ğŸ—‘ï¸ × ×§×”</button>
        <button class="btn" style="background:var(--success);" onclick="saveResult()">ğŸ“· ×©××•×¨ ×ª××•× ×”</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyDXsIvtWq8mXRW179aa-zI6Dj95Ap_rfR8";
    const genAI = new GoogleGenerativeAI(API_KEY);

    let scene, camera, renderer, floorGroup;
    let fabricCanvas, buildingData;
    let allFiles = [];

    // --- ××ª×—×•×œ 3D ---
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 360) / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth - 360, window.innerHeight);
        document.getElementById('main-view').appendChild(renderer.domElement);
        
        floorGroup = new THREE.Group();
        scene.add(floorGroup, new THREE.AmbientLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 0.5));
        camera.position.set(12, 12, 12);
        camera.lookAt(0, 4, 0);
        animate();
    }
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

    // --- ××ª×—×•×œ ×©×›×‘×ª ×¦×™×•×¨ ---
    fabricCanvas = new fabric.Canvas('drawing-layer', {
        width: window.innerWidth - 360,
        height: window.innerHeight,
        isDrawingMode: false
    });
    fabricCanvas.freeDrawingBrush.color = "red";
    fabricCanvas.freeDrawingBrush.width = 5;

    // --- × ×™×”×•×œ ×§×‘×¦×™× ×•×”×“×‘×§×” ---
    const updateUI = () => {
        document.getElementById('file-list').innerHTML = allFiles.map((f, i) => `<div>âœ… ${f.name || '×ª××•× ×” ×©×”×•×“×‘×§×”'}</div>`).join('');
        document.getElementById('upload-status').innerHTML = `<b>${allFiles.length} ×§×‘×¦×™× ××•×›× ×™×</b><br>×œ×—×¥ ×œ×”×•×¡×¤×ª ×¢×•×“`;
    };

    window.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let item of items) {
            if (item.type.indexOf("image") !== -1) {
                const blob = item.getAsFile();
                const file = new File([blob], `pasted_${Date.now()}.png`, { type: blob.type });
                allFiles.push(file);
                updateUI();
            }
        }
    });

    document.getElementById('file-input').addEventListener('change', (e) => {
        allFiles = [...allFiles, ...Array.from(e.target.files)];
        updateUI();
    });

    // --- ×¤×•× ×§×¦×™×•×ª ×›×¤×ª×•×¨×™× ---
    window.toggleDraw = () => fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
    window.clearCanvas = () => fabricCanvas.clear();
    window.saveResult = () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = renderer.domElement.width;
        tempCanvas.height = renderer.domElement.height;
        const ctx = tempCanvas.getContext('2d');
        ctx.drawImage(renderer.domElement, 0, 0);
        const drawImg = new Image();
        drawImg.src = fabricCanvas.toDataURL();
        drawImg.onload = () => {
            ctx.drawImage(drawImg, 0, 0);
            const link = document.createElement('a');
            link.download = `emergency_plan_${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        };
    };

    // --- ×œ×™×‘×ª ×”-AI: × ×™×ª×•×— ×•×”×¦×’×” ---
    async function fileToPart(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve({ inlineData: { data: reader.result.split(',')[1], mimeType: file.type } });
            reader.readAsDataURL(file);
        });
    }

    window.runAnalysis = async () => {
        if (allFiles.length === 0) return alert("×× × ×”×•×¡×£ ×œ×¤×—×•×ª ×ª××•× ×” ××—×ª (×”×“×‘×§×” ××• ×‘×—×™×¨×”)");
        document.getElementById('loading-overlay').style.display = 'flex';
        
        try {
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `Analyze architectural plans. Return ONLY JSON structure: 
            { "name": "Building Name", "floors": [ { "lvl": 0, "desc": "info", "safety": "mamad location" } ] }`;

            const parts = await Promise.all(allFiles.map(fileToPart));
            const result = await model.generateContent([prompt, ...parts]);
            let text = (await result.response).text().replace(/```json|```/g, "").trim();
            
            buildingData = JSON.parse(text);
            renderModel(buildingData);
        } catch (e) {
            console.error(e);
            alert("×©×’×™××” ×‘× ×™×ª×•×—. ×•×•×“× ×©×”××¤×ª×— ×ª×§×™×Ÿ ×•×”×ª××•× ×•×ª ×‘×¨×•×¨×•×ª.");
        } finally {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    };

    function renderModel(data) {
        floorGroup.clear();
        const nav = document.getElementById('floor-navigation');
        const panel = document.getElementById('building-data');
        nav.innerHTML = '';
        panel.style.display = 'block';
        document.getElementById('b-title').innerText = data.name;

        data.floors.forEach((f, i) => {
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(10, 2.5, 8),
                new THREE.MeshPhongMaterial({ color: 0x00bcf2, transparent: true, opacity: 0.5, wireframe: true })
            );
            mesh.position.y = i * 3;
            floorGroup.add(mesh);

            const btn = document.createElement('button');
            btn.className = 'floor-btn';
            btn.innerText = `×§×•××” ${f.lvl}`;
            btn.onclick = () => {
                floorGroup.children.forEach((m, idx) => { m.visible = (idx === i); m.material.wireframe = false; });
                document.getElementById('b-details').innerHTML = `<b>×ª×™××•×¨:</b> ${f.desc}<br><b style="color:var(--danger);">××"×“:</b> ${f.safety}`;
            };
            nav.appendChild(btn);
        });
    }

    init3D();
</script>
</body>
</html>
