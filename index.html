<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root { --bg: #0d0d0d; --sidebar: #161616; --accent: #00bcf2; --danger: #ff4444; --success: #28a745; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', system-ui; display: flex; height: 100vh; overflow: hidden; }
        
        /* ×¡×¨×’×œ ×¦×“ */
        #sidebar { width: 360px; background: var(--sidebar); border-left: 2px solid #333; display: flex; flex-direction: column; padding: 25px; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        #main-view { flex-grow: 1; position: relative; background: #000; }
        
        /* ××–×•×¨ ×”×¢×œ××” ×•×”×“×‘×§×” */
        .upload-area { border: 2px dashed #444; padding: 25px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; background: #222; margin-bottom: 10px; }
        .upload-area:hover { border-color: var(--accent); background: #2a2a2a; }
        
        /* ×›×¤×ª×•×¨×™× */
        .btn { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; color:white; font-size: 15px; }
        .btn-primary { background: var(--accent); }
        .btn-save { background: var(--success); }
        .btn-draw { background: var(--danger); }
        
        /* ×ª×¦×•×’×ª × ×ª×•× ×™× */
        #file-list { font-size: 12px; color: #888; margin-bottom: 15px; max-height: 80px; overflow-y: auto; }
        .floor-nav { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 20px; }
        .floor-btn { background: #333; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .floor-btn.active { background: var(--accent); border-color: white; }
        
        /* ×©×›×‘×•×ª ×¦×™×•×¨ ×•×ª×œ×ª-×××“ */
        #drawing-layer { position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair; }
        #loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #debug-console { margin-top: auto; font-family: monospace; font-size: 11px; background: #000; padding: 10px; border-radius: 6px; color: #666; border: 1px solid #222; }
    </style>

<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div style="font-size:18px;"><b>×¦×•×•×ª ×”××•××—×™× ×× ×ª×— ××ª ×”××‘× ×”...</b></div>
</div>

<div id="sidebar">
    <h1 style="color:var(--accent); margin:0 0 5px 0; font-size:22px;">×—×"×œ × ×¡ ×¦×™×•× ×”</h1>
    <p style="font-size:12px; color:#666; margin-bottom:20px;">× ×™×”×•×œ ××™×¨×•×¢ ×”× ×“×¡×™ ×‘×ª×œ×ª-×××“</p>
    
    <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <span style="font-size:24px;">ğŸ“</span><br>
        <span id="upload-status"><b>×”×“×‘×§ ×ª××•× ×” (Ctrl+V)</b><br>××• ×‘×—×¨ ×§×‘×¦×™× ××”××—×©×‘</span>
        <input type="file" id="file-input" multiple hidden>
    </div>

    <div id="file-list"></div>

    <button class="btn btn-primary" onclick="runAnalysis()">×”×¤×¢×œ × ×™×ª×•×— ×¨×‘-×§×•××ª×™</button>

    <div id="floor-navigation" class="floor-nav"></div>

    <div id="building-data" style="margin-top:25px; background:#222; padding:15px; border-radius:8px; display:none; border-right: 4px solid var(--accent);">
        <h3 id="b-title" style="margin:0; color:var(--accent); font-size:16px;"></h3>
        <div id="b-details" style="font-size:14px; margin-top:10px;"></div>
    </div>

    <div id="debug-console">×¡×˜×˜×•×¡: ××•×›×Ÿ ×œ×¢×‘×•×“×”</div>
</div>

<div id="main-view">
    <canvas id="drawing-layer"></canvas>
    <div style="position:absolute; bottom:25px; right:25px; z-index:20; display:flex; flex-direction:column; gap:10px; width:130px;">
        <button class="btn btn-draw" onclick="toggleDraw()">âœï¸ ×¦×™×™×¨/×‘×˜×œ</button>
        <button class="btn" style="background:#444;" onclick="clearCanvas()">ğŸ—‘ï¸ × ×§×”</button>
        <button class="btn btn-save" onclick="saveFinalResult()">ğŸ“· ×©××•×¨ ×ª××•× ×”</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyDXsIvtWq8mXRW179aa-zI6Dj95Ap_rfR8";
    const genAI = new GoogleGenerativeAI(API_KEY);

    let scene, camera, renderer, floorGroup, fabricCanvas, allFiles = [];

    // --- ××ª×—×•×œ ×× ×•×¢ 3D ---
    function init3D() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, (window.innerWidth - 360) / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth - 360, window.innerHeight);
        document.getElementById('main-view').appendChild(renderer.domElement);
        
        floorGroup = new THREE.Group();
        scene.add(floorGroup, new THREE.AmbientLight(0xffffff, 1), new THREE.DirectionalLight(0xffffff, 0.5));
        camera.position.set(12, 12, 12);
        camera.lookAt(0, 4, 0);
        animate();
    }
    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }

    // --- ××ª×—×•×œ ×©×›×‘×ª ×¦×™×•×¨ ---
    fabricCanvas = new fabric.Canvas('drawing-layer', {
        width: window.innerWidth - 360, height: window.innerHeight, isDrawingMode: false
    });
    fabricCanvas.freeDrawingBrush.color = "red";
    fabricCanvas.freeDrawingBrush.width = 5;

    // --- × ×™×”×•×œ ×§×‘×¦×™× (×”×“×‘×§×” ×•×‘×—×™×¨×”) ---
    const log = (msg) => document.getElementById('debug-console').innerText = `> ${msg}`;

    window.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let item of items) {
            if (item.type.includes("image")) {
                const file = item.getAsFile();
                allFiles.push(file);
                log("×ª××•× ×” ×”×•×“×‘×§×” ×‘×”×¦×œ×—×”");
                updateUI();
            }
        }
    });

    document.getElementById('file-input').onchange = (e) => {
        allFiles = [...allFiles, ...Array.from(e.target.files)];
        updateUI();
    };

    function updateUI() {
        document.getElementById('file-list').innerHTML = allFiles.map((f, i) => `<div>âœ… ${f.name || '×ª××•× ×” ××”×“×‘×§×”'}</div>`).join('');
        document.getElementById('upload-status').innerText = `${allFiles.length} ×§×‘×¦×™× ××•×›× ×™×`;
    }

    // --- ×œ×™×‘×ª ×”×¤×¨×•×™×§×˜: × ×™×ª×•×— AI ---
    async function fileToPart(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onloadend = () => resolve({ inlineData: { data: reader.result.split(',')[1], mimeType: file.type } });
            reader.readAsDataURL(file);
        });
    }

    window.runAnalysis = async () => {
        if (allFiles.length === 0) return alert("×× × ×”×•×¡×£/×”×“×‘×§ ×ª××•× ×•×ª ×ª×—×™×œ×”");
        document.getElementById('loading-overlay').style.display = 'flex';
        log("×©×•×œ×— × ×ª×•× ×™× ×œ×¦×•×•×ª ×”-AI...");

        try {
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `××ª×” ××•××—×” ×—×™×œ×•×¥ ×•×”×¦×œ×”. × ×ª×— ××ª ×”×’×¨××•×©×§×•×ª. 
            ×”×—×–×¨ ××š ×•×¨×§ JSON ×‘××‘× ×” ×”×‘×: {"name": "×©× ××‘× ×”", "floors": [{"lvl": 0, "desc": "×ª×™××•×¨ ×§×•××”", "safety": "××™×§×•× ×××“"}]}`;

            const parts = await Promise.all(allFiles.map(fileToPart));
            const result = await model.generateContent([prompt, ...parts]);
            const response = await result.response;
            const text = response.text().match(/\{[\s\S]*\}/)[0];
            
            renderBuilding(JSON.parse(text));
            log("× ×™×ª×•×— ×”×•×©×œ×. ×”××•×“×œ ××•×›×Ÿ.");
        } catch (e) {
            log(`×©×’×™××”: ${e.message}`);
            alert("×ª×§×œ×” ×‘× ×™×ª×•×—. ×‘×“×•×§ ××ª ×”×ª×™×‘×” ×”×©×—×•×¨×” ×œ××˜×”.");
        } finally {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    };

    function renderBuilding(data) {
        floorGroup.clear();
        const nav = document.getElementById('floor-navigation');
        nav.innerHTML = '';
        document.getElementById('building-data').style.display = 'block';
        document.getElementById('b-title').innerText = data.name;

        data.floors.forEach((f, i) => {
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(10, 2.5, 8),
                new THREE.MeshPhongMaterial({ color: 0x00bcf2, transparent: true, opacity: 0.5, wireframe: true })
            );
            mesh.position.y = i * 3;
            floorGroup.add(mesh);

            const btn = document.createElement('button');
            btn.className = 'floor-btn';
            btn.innerText = `×§×•××” ${f.lvl}`;
            btn.onclick = () => {
                floorGroup.children.forEach((m, idx) => { m.visible = (idx === i); m.material.wireframe = false; });
                document.getElementById('b-details').innerHTML = `<b>×ª×™××•×¨:</b> ${f.desc}<br><b style="color:var(--danger);">××"×“:</b> ${f.safety}`;
            };
            nav.appendChild(btn);
        });
    }

    // --- ×¤×¢×•×œ×•×ª ×›×¤×ª×•×¨×™× ---
    window.toggleDraw = () => fabricCanvas.isDrawingMode = !fabricCanvas.isDrawingMode;
    window.clearCanvas = () => fabricCanvas.clear();
    window.saveFinalResult = () => {
        const temp = document.createElement('canvas');
        temp.width = renderer.domElement.width; temp.height = renderer.domElement.height;
        const ctx = temp.getContext('2d');
        ctx.drawImage(renderer.domElement, 0, 0);
        const img = new Image(); img.src = fabricCanvas.toDataURL();
        img.onload = () => {
            ctx.drawImage(img, 0, 0);
            const a = document.createElement('a'); a.download = 'plan.png'; a.href = temp.toDataURL(); a.click();
        };
    };

    init3D();
</script>
</body>
</html>
